[Settings]
language = en
folder = ~/wallpapers
wallpaper = ~/wallpapers/Minimalistic/purple.png
backend = none
monitors = All
fill = fill
sort = name
color = #eeeeee
subfolders = True
all_subfolders = True
show_hidden = True
show_gifs_only = False
show_path_in_tooltip = True
number_of_columns = 4
use_xdg_state = False
zen_mode = True
swww_transition_type = center
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 3
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
post_command = matugen image $wallpaper && pkill waypaper
stylesheet = ~/.config/waypaper/style.css
keybindings = ~/.config/waypaper/keybindings.ini
