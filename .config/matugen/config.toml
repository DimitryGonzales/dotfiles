[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-fps", "60", "--transition-type", "center"]
set = true

[templates.gtk3]
input_path = '~/.config/matugen/templates/matugen-gtk.css'
output_path = '~/.config/gtk-3.0/matugen-colors.css'
post_hook = 'gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3 && gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"'

[templates.gtk4]
input_path = '~/.config/matugen/templates/matugen-gtk.css'
output_path = '~/.config/gtk-4.0/matugen-colors.css'

[templates.hyprland]
input_path = '~/.config/matugen/templates/matugen-hyprland.conf'
output_path = '~/.config/hypr/source/matugen-colors.conf'
post_hook = 'hyprctl reload'

[templates.kitty]
input_path = '~/.config/matugen/templates/abhra00-kitty.conf'
output_path = '~/.config/kitty/matugen-colors.conf'
post_hook = 'pkill -SIGUSR1 kitty'

[templates.qt5ct]
input_path = '~/.config/matugen/templates/matugen-qtct.conf'
output_path = '~/.config/qt5ct/colors/matugen-colors.conf'

[templates.qt6ct]
input_path = '~/.config/matugen/templates/matugen-qtct.conf'
output_path = '~/.config/qt6ct/colors/matugen-colors.conf'

[templates.rofi]
input_path = '~/.config/matugen/templates/matugen-rofi.rasi'
output_path = '~/.config/rofi/matugen-colors.rasi'

[templates.vesktop]
input_path = '~/.config/matugen/templates/matugen-midnight-discord.css'
output_path = '~/.config/vesktop/themes/matugen-colors.css'

[templates.waybar]
input_path = '~/.config/matugen/templates/matugen-colors.css'
output_path = '~/.config/waybar/matugen-colors.css'
