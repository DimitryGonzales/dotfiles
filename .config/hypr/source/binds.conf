# Hyprland Wiki: v0.53.0 - 16/12/2025

binds {
    hide_special_on_workspace_change = true

    movefocus_cycles_groupfirst = true
}

# Apps
bind = SUPER, V, exec, pkill rofi || rofi -show clipboard # Clipboard

bind = SUPER, Q, exec, hyprpicker --autocopy --lowercase-hex # Color Picker

bind = SUPER CONTROL, V, exec, pkill rofi || rofi -show emoji # Emoji Picker

bind = SUPER, E, exec, nautilus # File manager

bind = SUPER, SPACE, exec, pkill rofi || rofi -show drun # Launcher

bind = SUPER, P, exec, pkill rofi || rofi -show power-menu # Power Menu

bind = CONTROL SHIFT, ESCAPE, exec, missioncenter # System monitor

bind = SUPER, RETURN, exec, ghostty # Terminal

bind = SUPER, W, exec, pkill waybar; waybar # Waybar - restart

bind = ALT, TAB, exec, pkill rofi || rofi -show window # Window switcher

# System
bindel = SUPER CONTROL, MINUS, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%- # Audio input - -%5
bindel = SUPER CONTROL, EQUAL, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SOURCE@ 5%+ # Audio input - +5%
bindl = SUPER CONTROL, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # Audio input - mute

bindel = SUPER, MINUS, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # Audio output - -5%
bindel = SUPER, EQUAL, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 5%+ # Audio output - +5%
bindel = SUPER SHIFT, MINUS, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 50%- # Audio output - -50%
bindel = SUPER SHIFT, EQUAL, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 50%+ # Audio output - +50%
bindl = SUPER, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Audio input - mute

bindl = SUPER CONTROL, 7, exec, playerctl previous # Audio player - previous
bindl = SUPER CONTROL, 8, exec, playerctl play-pause # Audio player - play/pause
bindl = SUPER CONTROL, 9, exec, playerctl next # Audio player - next

bind = SUPER, 1, workspace, 1 # Go to workspace - 1
bind = SUPER, 2, workspace, 2 # Go to workspace - 2
bind = SUPER, 3, workspace, 3 # Go to workspace - 3
bind = SUPER, 4, workspace, 4 # Go to workspace - 4
bind = SUPER, 5, workspace, 5 # Go to workspace - 5
bind = SUPER, 6, workspace, 6 # Go to workspace - 6
bind = SUPER, 7, workspace, 7 # Go to workspace - 7
bind = SUPER, 8, workspace, 8 # Go to workspace - 8
bind = SUPER, 9, workspace, 9 # Go to workspace - 9
bind = SUPER, 0, workspace, 10 # Go to workspace - 10
bind = SUPER, S, togglespecialworkspace, magic # Go to workspace - special

bind = SUPER, G, togglegroup # Group - toggle
bind = SUPER CONTROL, G, lockactivegroup, toggle # Group - lock

bind = SUPER, L, exec, hyprlock # Lock screen

bind = SUPER CONTROL, up, movefocus, u # Move focus - Move up
bind = SUPER CONTROL, right, movefocus, r # Move focus - right
bind = SUPER CONTROL, down, movefocus, d # Move focus - down
bind = SUPER CONTROL, left, movefocus, l # Move focus - left

bind = SUPER SHIFT, 1, movetoworkspace, 1 # Move to workspace - 1
bind = SUPER SHIFT, 2, movetoworkspace, 2 # Move to workspace - 2
bind = SUPER SHIFT, 3, movetoworkspace, 3 # Move to workspace - 3
bind = SUPER SHIFT, 4, movetoworkspace, 4 # Move to workspace - 4
bind = SUPER SHIFT, 5, movetoworkspace, 5 # Move to workspace - 5
bind = SUPER SHIFT, 6, movetoworkspace, 6 # Move to workspace - 6
bind = SUPER SHIFT, 7, movetoworkspace, 7 # Move to workspace - 7
bind = SUPER SHIFT, 8, movetoworkspace, 8 # Move to workspace - 8
bind = SUPER SHIFT, 9, movetoworkspace, 9 # Move to workspace - 9
bind = SUPER SHIFT, 0, movetoworkspace, 10 # Move to workspace - 10
bind = SUPER SHIFT, S, movetoworkspace, special:magic # Move to workspace - special

bindm = SUPER, mouse:272, movewindow # Move window

bindm = SUPER, mouse:273, resizewindow # Resize window

bind = SUPER CONTROL, ESCAPE, exec, hyprshot -m output -o ~/Pictures/Screenshots -f "screenshot_$(date +%d-%m-%Y_%H-%M-%S).png" -zs # Screenshot(Output)
bind = SUPER, ESCAPE, exec, hyprshot -m region -o ~/Pictures/Screenshots -f "screenshot_$(date +%d-%m-%Y_%H-%M-%S).png" -zs # Screenshot(Region)
bind = SUPER SHIFT, ESCAPE, exec, hyprshot -m window -o ~/Pictures/Screenshots -f "screenshot_$(date +%d-%m-%Y_%H-%M-%S).png" -zs # Screenshot(Window)

bind = SUPER, C, killactive # Window - close
bind = SUPER, F, togglefloating # Window - toggle floating
bind = ALT, RETURN, fullscreen # Window - toggle fullscreen
