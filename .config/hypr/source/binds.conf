binds {
    hide_special_on_workspace_change = true

    movefocus_cycles_groupfirst = true
}

# Apps
bind = SUPER, SPACE, exec, pkill rofi || rofi -show drun # App launcher: close/start
bind = SUPER SHIFT, B, exec, pkill -SIGUSR2 waybar || waybar # Bar: restart/start
bind = SUPER, B, exec, brave # Browser: start
bind = SUPER, V, exec, pkill rofi || rofi -show clipboard # Clipboard: close/start
bind = SUPER SHIFT, C, exec, hyprpicker --autocopy --lowercase-hex # Color Picker: start
bind = SUPER SHIFT, E, exec, pkill rofi || rofi -show emoji # Emoji Picker: close/start
bind = SUPER, E, exec, nautilus # File manager: start
bind = SUPER, L, exec, hyprlock # Lock screen: start
bind = SUPER SHIFT, N, exec, swaync-client -R -rs || swaync # Notification center: reload/start
bind = SUPER, N, exec, swaync-client -t || swaync # Notification center: toggle/start
bind = CONTROL SHIFT, ESCAPE, exec, missioncenter # System monitor: start
bind = SUPER, RETURN, exec, ghostty # Terminal: start

# Audio: input
bindel = SUPER SHIFT, MINUS, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%- # -%5
bindel = SUPER SHIFT, EQUAL, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SOURCE@ 5%+ # +5%

bindl = SUPER SHIFT, M, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # Mute

# Audio: output
bindel = SUPER, MINUS, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # -5%
bindel = SUPER, EQUAL, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 5%+ # +5%

bindel = SUPER ALT, MINUS, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 50%- # -50%
bindel = SUPER ALT, EQUAL, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 50%+ # +50%

bindel = ALT CONTROL, MINUS, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 50%- # -50%
bindel = ALT CONTROL, EQUAL, exec, wpctl set-volume -l 2.0 @DEFAULT_AUDIO_SINK@ 50%+ # +50%

bindl = SUPER, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Mute

# Group
bind = SUPER, G, togglegroup # Toggle
bind = SUPER SHIFT, G, lockactivegroup, toggle # Lock

# Player
bindl = CONTROL, 7, exec, playerctl previous # Previous
bindl = CONTROL, 8, exec, playerctl play-pause # Play/Pause
bindl = CONTROL, 9, exec, playerctl next # Next

# Screenshot
bind = SUPER, ESCAPE, exec, hyprshot -m region -o ~/Pictures/Screenshots -f "screenshot_$(date +%Y-%m-%d_%H-%M-%S).png" # Region
bind = SUPER SHIFT, ESCAPE, exec, hyprshot -m window -o ~/Pictures/Screenshots -f "screenshot_$(date +%Y-%m-%d_%H-%M-%S).png" # Window
bind = SUPER ALT, ESCAPE, exec, hyprshot -m output -o ~/Pictures/Screenshots -f "screenshot_$(date +%Y-%m-%d_%H-%M-%S).png" # Output

# Window
bind = SUPER, C, killactive # Close

bindm = SUPER, mouse:272, movewindow # Move
bindm = SUPER, mouse:273, resizewindow # Resize

bind = SUPER SHIFT, up, movefocus, u # Move focus up
bind = SUPER SHIFT, right, movefocus, r # Move focus right
bind = SUPER SHIFT, down, movefocus, d # Move focus down
bind = SUPER SHIFT, left, movefocus, l # Move focus left

bind = SUPER, F, togglefloating # Toggle floating
bind = SUPER SHIFT, F, fullscreen # Toggle fullscreen

# Workspace
bind = SUPER, 1, workspace, 1 # Go to 1
bind = SUPER, 2, workspace, 2 # Go to 2
bind = SUPER, 3, workspace, 3 # Go to 3
bind = SUPER, 4, workspace, 4 # Go to 4
bind = SUPER, 5, workspace, 5 # Go to 5
bind = SUPER, 6, workspace, 6 # Go to 6
bind = SUPER, 7, workspace, 7 # Go to 7
bind = SUPER, 8, workspace, 8 # Go to 8
bind = SUPER, 9, workspace, 9 # Go to 9
bind = SUPER, 0, workspace, 10 # Go to 10
bind = SUPER, S, togglespecialworkspace, Quick # Toggle special(Quick)

bind = SUPER SHIFT, 1, movetoworkspace, 1 # Move window to 1
bind = SUPER SHIFT, 2, movetoworkspace, 2 # Move window to 2
bind = SUPER SHIFT, 3, movetoworkspace, 3 # Move window to 3
bind = SUPER SHIFT, 4, movetoworkspace, 4 # Move window to 4
bind = SUPER SHIFT, 5, movetoworkspace, 5 # Move window to 5
bind = SUPER SHIFT, 6, movetoworkspace, 6 # Move window to 6
bind = SUPER SHIFT, 7, movetoworkspace, 7 # Move window to 7
bind = SUPER SHIFT, 8, movetoworkspace, 8 # Move window to 8
bind = SUPER SHIFT, 9, movetoworkspace, 9 # Move window to 9
bind = SUPER SHIFT, 0, movetoworkspace, 10 # Move window to 10
bind = SUPER SHIFT, S, movetoworkspace, special:Quick # Move window to special(Quick)
