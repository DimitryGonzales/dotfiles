# Color palette
source = source/matugen-colors.conf

global {
    inputField {
        animation = inputFieldColors, 1, 1, linear
    }
}

background {
    monitor = 

    color = $surface
}

# Time
label {
    monitor= 

    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = $primary

    font_size = 80
    font_family = Inter

    halign = center
    valign = center
}

# Date
label {
    monitor= 

    text = cmd[update:1000] echo $(date +"%d/%m/%Y")
    color = $inverse_primary

    font_size = 25
    font_family = Inter

    halign = center
    valign = center
    position = 0, -7.5%
}


input-field {
    monitor = 

    fade_on_empty = true
    rounding = 10

    outline_thickness = 2
    outer_color = rgba(0, 0, 0, 0)
    capslock_color = $inverse_primary
    check_color = $primary
    fail_color = $error

    inner_color = $surface_container

    dots_size = 0.25
    dots_rounding = 5

    font_color = $on_surface
    font_family = Inter
    placeholder_text = <i>Password</i>
    fail_text = <i>Wrong Password <b>($ATTEMPTS)</b></i>
    fail_timeout = 1000

    size = 250, 50
    
    halign = center
    valign = center
    position = 0, -25%
}
