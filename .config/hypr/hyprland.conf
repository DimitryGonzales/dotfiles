misc {
    # Disable hyprland logo
    disable_hyprland_logo = true

    # Disable splash rendering
    disable_splash_rendering = true

    # Force default wallpaper
    force_default_wallpaper = 0
}

# Monitors {
    # General
    monitorv2 {
        output = 
        mode = highres
        position = auto
        scale = 1
    }

    # Main monitor
    monitorv2 {
        output = DP-3
        mode = 1920x1080@60
        position = 0x0
        scale = 1
    }

    # Second monitor
    monitorv2 {
        output = HDMI-A-1
        mode = 1920x1080@60
        position = -1920x0
        scale = 1
    }
# }

# Source Files {
    source = ~/.config/hypr/source/autoexec.conf
    source = ~/.config/hypr/source/binds.conf
    source = ~/.config/hypr/source/environment.conf
    source = ~/.config/hypr/source/gaming.conf
    source = ~/.config/hypr/source/input.conf
    source = ~/.config/hypr/source/style.conf
    source = ~/.config/hypr/source/windowrules.conf
# }

# Workspaces {
    workspace=1, monitor:DP-3
    workspace=6, monitor:HDMI-A-1
    workspace=7, monitor:HDMI-A-1
    workspace=8, monitor:DP-3
    workspace=9, monitor:DP-3
    workspace=10, monitor:DP-3
# }
